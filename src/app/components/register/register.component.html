<div class="col-md-6 .offset-md-3" style="display: inline-block">
  <h1 class="cover-heading">Register Form</h1>
  <form class="form-horizontal" role="form" #registerForm="ngForm">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="sr-only" for="email">Your E-Mail Address...</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
            <input type="text" name="email" class="form-control" id="email" placeholder="Your E-Mail Address..." required autofocus>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="sr-only" for="password">Choose Password...</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
            <input type="password" name="password" class="form-control" id="password" placeholder="Choose Password..." required>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="sr-only" for="password">Confirm Password...</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
            <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
              required>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="error-notifications">
    <div class="form-control-feedback">
      <span class="text-danger align-middle">
          <i class="fa fa-close"></i> Example error message
        </span>
    </div>
  </div> -->
    <div class="row" style="padding-top: 1rem">
      <div class="col-md-12" style="text-align: right">
        <a class="btn btn-lg btn-danger" routerLink="/login" routerLinkActive="active"><i class="fa fa-undo"></i> Go Back</a>
        <button type="submit" class="btn btn-lg btn-success"><i class="fa fa-user-plus"></i> Register</button>
      </div>
    </div>
  </form>
</div>
